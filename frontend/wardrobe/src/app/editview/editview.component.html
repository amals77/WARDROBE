<div class="row ">
    <div class="col-md-6">
        <div class="col-sm-4" style="float: left;margin-top: 2vw;">
            <img [src]='url1' class="smallimg" id="smallimg1" (click)="subimg1()">
            <img [src]='url2' class="smallimg" id="smallimg2" (click)="subimg2()">
            <img [src]='url3' class="smallimg" id="smallimg3" (click)="subimg3()">
        </div>
        <div class="col-sm-6" style="float: left;margin-top: 1vw;">
            <img [src]='url' class="mainImg" id="displayImg">

            <input type="file" id="ami" (change)="onSelectFile($event)">
        </div>

    </div>

    <div class="col-sm-6 arrange">
        <div style="margin-left: 1vw;">
            <div class="pro">

                <img src="../../assets/images/raichel suseel.jpg" class="dp">
                <div class="rating">
                    <h6 class="name">Raichel Suseel</h6>
                    <div>
                        <span class="fa fa-star checked "></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
            </div>

            <div class="proDetail">
                <h6>PRODUCT NAME</h6>
                <input class="input" type="text" [(ngModel)]="formData.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="package">
                <h6>OUTFIT PACKAGE</h6>
                <input type="text" onfocus="this.type='date'" class="period input" placeholder="CHOOSE RENTAL PERIOD" [(ngModel)]="formData.date" [ngModelOptions]="{standalone: true}">

                <h6>CONDITION</h6>
                <select [(ngModel)]="formData.condition" [ngModelOptions]="{standalone: true}">
                  <option value={{item}} *ngFor="let item of condition">{{item}}</option>

          </select>
                <div>
                    <div class="rental">
                        <h6>RENTAL RATE</h6>
                        <input type="text" class="box input" placeholder="$00.00" [(ngModel)]="formData.rentalRate" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="retail">
                        <h6>RETAIL RATE</h6>
                        <input type="text" class="box input" placeholder="$00.00" [(ngModel)]="formData.retailRate" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="package" style="margin-left: 5.5vw;">
            <h6>TYPE</h6>
            <input class="input" type="text" [(ngModel)]="formData.type" [ngModelOptions]="{standalone: true}">
            <h6>SUBTYPE</h6>
            <input class="input" type="text" [(ngModel)]="formData.subtype" [ngModelOptions]="{standalone: true}">
            <h6>MATERIAL</h6>
            <select [(ngModel)]="formData.material" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of material" value={{item}} >{{item}}</option>

      </select>
            <h6>BRAND</h6>
            <select [(ngModel)]="formData.brand" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of brand" value={{item}}>{{item}}</option>


  </select>
            <h6>FIT</h6>
            <select [(ngModel)]="formData.fit" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of fit" value={{item}}>{{item}}</option>


      </select>
            <h6>OCCATION</h6>
            <select [(ngModel)]="formData.occation" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of occation"value={{item}}>{{item}}</option>

  </select>
            <h6>SIZE</h6>

            <select [(ngModel)]="formData.size" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of size" value={{item}}>{{item}}</option>

  </select>
            <h6>COLOR</h6>
            <select [(ngModel)]="formData.color" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let item of color" value={{item}}>{{item}}</option>

  </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="adjust">
            <div class="package">
                <h6>PATTERN</h6>
                <select [(ngModel)]="formData.pattern" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let item of pattern" value={{item}}>{{item}} </option>
    </select>
                <h6>PRODUCT DETAILS</h6>
                <textarea class="big" placeholder="Type your product details here..." [(ngModel)]="formData.productdetail" [ngModelOptions]="{standalone: true}"></textarea >
                  <h6>DAMAGES</h6>
                  <textarea class="big" placeholder="Type if any damages..."
                  [(ngModel)]="formData.damage" [ngModelOptions]="{standalone: true}"></textarea>

                <h6>CARE</h6>
                <select [(ngModel)]="formData.care" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let item of care" value={{item}}>{{item}}</option>
      </select>
                <br>
                <textarea class="big" placeholder="Description here..." [(ngModel)]="formData.desc" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="btn">
    <button class="save" (click)="save('Saved')">SAVE</button>
    <button class="publish" (click)="publish('Published')">PUBLISH</button>


</div>
